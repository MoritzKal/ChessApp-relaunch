services:
  api:
    environment:
      # Logging auf gültige Config lenken (verhindert 'logback-codex.xml' Fehler):
      LOGGING_CONFIG: classpath:logback-spring.xml

      # HS256 explizit erzwingen:
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_SECRET: ${SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_SECRET:-dev-secret}
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWS_ALGORITHM: HS256

      # Alles, was RS256 triggern könnte, auf leer setzen (übersteuert application.yml):
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI:
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_ISSUER_URI:
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_PUBLIC_KEY_LOCATION:
