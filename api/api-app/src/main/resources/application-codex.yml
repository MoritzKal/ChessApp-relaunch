server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/${POSTGRES_DB:chsdb}
    username: ${POSTGRES_USER:chs}
    password: ${POSTGRES_PASSWORD:chs-secret}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    schemas: public
    baseline-on-migrate: true
    baseline-version: 0
  main:
    allow-bean-definition-overriding: true

management:
  endpoints.web.exposure.include: health,info,prometheus, env, metrics,beans,mappings, threaddump
  endpoint:
    env:
      show-values: ALWAYS
  endpoint.health.probes.enabled: true
  metrics.tags:
    application: api
    component: api
    username: ${CHESS_USERNAME:M3NG00S3}
  prometheus:
    metrics:
      export:
        enabled: true

logging:
  config: classpath:logback-codex.xml
  level:
    root: INFO
    com.chessapp.api: INFO
    org.flywaydb: DEBUG

chs:
  default-username: ${CHESS_USERNAME:M3NG00S3}
  serve:
    # For local (Codex) profile, default to localhost unless overridden
    baseUrl: ${CHS_SERVE_BASEURL:http://localhost:8001}

chess:
  ingest:
    baseUrl: https://api.chess.com
    s3:
      bucket:
        logs: logs
        reports: reports
      prefix:
        ingest: ingest

# codex-only test enhancement: offline PGN path
ingest:
  offline:
    pgn-path: classpath:testdata/offline-sample-ok.pgn

# Local S3 (MinIO) defaults for codex profile
# Override via env S3_ENDPOINT/S3_REGION/S3_ACCESS_KEY/S3_SECRET_KEY if needed
s3:
  endpoint: ${S3_ENDPOINT:http://localhost:9000}
  region: ${S3_REGION:us-east-1}
  accessKey: ${S3_ACCESS_KEY:chs_minio}
  secretKey: ${S3_SECRET_KEY:chs_minio_password_change_me}
