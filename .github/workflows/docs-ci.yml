name: Docs CI

on:
  pull_request:
    paths:
      - "docs/**"
      - "scripts/**"
      - "Makefile.docs"
      - ".github/workflows/docs-ci.yml"

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm i -g markdownlint-cli2 markdown-link-check prettier
      - run: python3 --version
      - run: make -f Makefile.docs docs
