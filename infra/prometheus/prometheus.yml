global:
  scrape_interval: 5s
  evaluation_interval: 5s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ['prometheus:9090']

  # Platzhalter: API-Service (sobald vorhanden)
  - job_name: api
    static_configs:
      - targets: ['api:8080']

  # Platzhalter: ML-Serving (sobald vorhanden)
  - job_name: ml
    static_configs:
      - targets: ['ml:8000']

  # Optional: MLflow (hat nicht nativ Prometheus, aber reverse-proxy/expoter m√∂glich)
  - job_name: mlflow
    static_configs:
      - targets: ['mlflow:5000']
